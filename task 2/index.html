<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>



<body>
  <div class="registration">
    <h1>Join our community today</h1>
    <h3>Fill in the form to create an account with us</h3>

    <br>

    <form action="successpage.html" method="get">

      <label for="first-name">First name <input type="text" placeholder="Enter your first name" id="first-name"
          required></label>

      <br>
      <label for="last-name">Last name <input type="text" placeholder="Enter your last name" id="last-name"
          required></label>
      <br>

      <label for="phone">Phone number <input type="tel" placeholder="Enter your phone number" id="phone"
          required></label>

      <br>
      <label for="email">Email <input type="email" placeholder="Enter your email" id="email" required></label>

      <br>
      <label for="gender">Select Gender</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>

      <br>
      <label for="D.O.B">Select your Date of Birth <input type="date" id="D.O.B" name="D.O.B"></label>

      <br>
      <label for="favcolor">Select your favourite color <input type="color" id="favcolor" name="favcolor"></label>

      <br>
      <a href="successpage.html"><input type="button" value="Register"></a>


    </form>
</body>

<p>By creating this account you agree to our <a href="#">Terms & Conditions</a> </p>

<div class="login">
  <p>Do you have an account? <a href="login.html">Log in</a></p>
</div>

</div>

<script src="script.js"></script>

<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
